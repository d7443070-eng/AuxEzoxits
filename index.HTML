<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spotify</title>

<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Spotify">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;background:#020002;overflow:hidden;
  display:flex;align-items:center;justify-content:center;height:100vh
}
canvas{position:fixed;inset:0;z-index:0}

/* CONTAINER */
.container{
  position:relative;z-index:1;width:340px;
  background:#08000a;border-radius:18px;
  padding:16px;
  box-shadow:0 0 40px rgba(255,45,178,.7)
}

/* TABS */
.tabs{display:flex;gap:10px;margin-bottom:15px}
.tab{
  flex:1;padding:12px;text-align:center;
  border-radius:12px;background:#160018;
  color:#fff;opacity:.5;cursor:pointer
}
.tab.active{
  opacity:1;background:#ff2db2;
  box-shadow:0 0 15px rgba(255,45,178,1)
}

/* CONTENT */
.content{display:none}
.content.active{display:block}

/* CARDS */
.card{
  background:#000;border-radius:14px;
  padding:14px;margin-bottom:12px;
  display:flex;justify-content:space-between;
  cursor:pointer;border:1px solid transparent;
  transition:.3s
}
.card.active{
  border:1px solid #ff2db2;
  box-shadow:0 0 10px rgba(255,45,178,0.9)
}
.title,.desc{color:#fff}
.desc{font-size:13px}

/* SWITCH */
.switch{
  width:46px;height:26px;
  background:#222;border-radius:20px;
  position:relative
}
.switch::after{
  content:'';width:22px;height:22px;
  background:#000;border-radius:50%;
  position:absolute;top:2px;left:2px;
  transition:.3s
}
.card.active .switch{background:#ff2db2}
.card.active .switch::after{left:22px}

/* BUTTON */
.button{
  margin-top:15px;padding:14px;
  background:#ff2db2;color:#fff;
  text-align:center;border-radius:14px;
  font-weight:bold;cursor:pointer;
  box-shadow:0 0 20px rgba(255,45,178,1)
}

/* INFO */
.info-box{
  background:#000;padding:20px;
  border-radius:14px;text-align:center;
  border:1px solid #ff2db2;color:#fff
}

/* INJECT BOX */
.inject-box{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.6);
  z-index:5;opacity:0;pointer-events:none;
  transition:.3s
}
.inject-box.active{opacity:1;pointer-events:auto}
.inject-inner{
  width:200px;padding:20px;
  background:#000;border-radius:14px;
  border:1px solid #ff2db2;
  box-shadow:0 0 20px rgba(255,45,178,1);
  color:#fff;text-align:center;
  animation:pulse 1s infinite
}
@keyframes pulse{
  0%{box-shadow:0 0 10px #ff2db2}
  50%{box-shadow:0 0 25px #ff2db2}
  100%{box-shadow:0 0 10px #ff2db2}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">

  <div class="tabs">
    <div class="tab active" data-tab="funcoes">Funções</div>
    <div class="tab" data-tab="info">Informações</div>
  </div>

  <div class="content active" id="funcoes">
    <div class="card" data-name="AimBot">
      <div>
        <div class="title">AimBot</div>
        <div class="desc">Mira puxa instantaneamente na cabeça.</div>
      </div>
      <div class="switch"></div>
    </div>

    <div class="card" data-name="Regedit">
      <div>
        <div class="title">Regedit</div>
        <div class="desc">Remove 100% da tremedeira e recuo das armas.</div>
      </div>
      <div class="switch"></div>
    </div>

    <div class="card" data-name="Otimização">
      <div>
        <div class="title">Otimização</div>
        <div class="desc">Redução de lags e travamentos no jogo.</div>
      </div>
      <div class="switch"></div>
    </div>

    <div class="button" id="injectBtn">INJETAR FUNÇÕES</div>
  </div>

  <div class="content" id="info">
    <div class="info-box">
      <p><b>Criado Por:</b> ezoxits</p>
      <p><b>Versão:</b> 1.0</p>
    </div>
  </div>
</div>

<div class="inject-box" id="injectBox">
  <div class="inject-inner" id="injectText">Injetando...</div>
</div>

<script>
/* TOGGLE */
document.querySelectorAll('.card').forEach(c=>{
  c.onclick=()=>c.classList.toggle('active')
});

/* TABS */
document.querySelectorAll('.tab').forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll('.tab,.content')
      .forEach(e=>e.classList.remove('active'));
    t.classList.add('active');
    document.getElementById(t.dataset.tab).classList.add('active');
  }
});

/* INJECT */
const box=document.getElementById('injectBox');
const text=document.getElementById('injectText');
document.getElementById('injectBtn').onclick=()=>{
  const acts=[...document.querySelectorAll('.card.active')]
    .map(c=>c.dataset.name);
  if(!acts.length)return;
  let i=0;
  box.classList.add('active');
  text.innerText='Injetando '+acts[i]+'...';
  const it=setInterval(()=>{
    i++;
    if(i>=acts.length){
      clearInterval(it);
      setTimeout(()=>box.classList.remove('active'),700);
    }else{
      text.innerText='Injetando '+acts[i]+'...';
    }
  },900);
};

/* PARTICULAS */
const c=document.getElementById('bg'),ctx=c.getContext('2d');
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=r;r();
for(let i=0;i<120;i++)
  p.push({x:Math.random()*w,y:Math.random()*h,
  r:Math.random()*2+1,vx:(Math.random()-.5),vy:(Math.random()-.5)});
(function a(){
  ctx.clearRect(0,0,w,h);
  p.forEach(o=>{
    o.x+=o.vx;o.y+=o.vy;
    ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,45,178,.8)";
    ctx.shadowBlur=10;ctx.shadowColor="#ff2db2";ctx.fill();
    if(o.x<0||o.x>w||o.y<0||o.y>h)
      Object.assign(o,{x:Math.random()*w,y:Math.random()*h});
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
